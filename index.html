<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DBZ Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/styles/main.css"/>
  <link rel="stylesheet" href="./src/styles/view-menu.css" />
  <link rel="stylesheet" href="./src/styles/view-create.css" />
  <link rel="stylesheet" href="./src/styles/view-roster.css" />
  <link rel="stylesheet" href="./src/styles/view-battle.css" />
</head>
<body>

  <!-- 0) MAIN MENU -->
  <section id="menu-section" class="view view--menu">
    <div class="menu-center">
      <img
        id="btn-play"
        src="src/assets/play.png"
        alt="Play"
        class="play-img"
        role="button"
        tabindex="0"
      />
    </div>
  </section>

  <!-- 1) Creation perso -->
  <section id="create-section" class="view" hidden>
    <div class="create-page">
      <header class="create-topbar">
        <div class="create-stats">
          <div class="create-stat"><span>Level</span><strong id="stat-level">1</strong></div>
          <div class="create-stat"><span>Strength</span><strong id="stat-str">—</strong></div>
          <div class="create-stat"><span>Speed</span><strong id="stat-spd">—</strong></div>
          <div class="create-stat"><span>Ki</span><strong id="stat-ki">—</strong></div>
          <div class="create-stat"><span>Vitality</span><strong id="stat-vit">—</strong></div>
        </div>

        <div class="create-name">
          <input id="input-name" type="text" placeholder="Warrior name" />
        </div>

        <label class="create-race">
          <span>Race</span>
          <select id="select-race">
            <option value="Saiyan" selected>Saiyan</option>
            <option value="Namekian">Namekian</option>
            <option value="Android">Android</option>
          </select>
        </label>
      </header>

      <main class="create-stage">
        <img id="sprite-img" alt="Warrior preview" />
      </main>

      <footer class="create-dock">
        <div class="create-fields">
          <label>
            <span>KI Technique</span>
            <select id="select-ki"></select>
          </label>
          <label>
            <span>Description</span>
            <input id="input-description" type="text" placeholder="Short flavor text" />
          </label>
        </div>

        <div class="create-actions">
          <button id="btn-create">Create character</button>
          <div id="create-error" class="error" aria-live="polite"></div>
        </div>
      </footer>
    </div>
  </section>

  <!-- MODE MENU -->
  <section id="mode-section" class="view" hidden>
    <div class="mode-page">
      <h2 class="mode-title">Select a mode</h2>

      <div class="mode-buttons">
        <button id="btn-mode-1v1" class="mode-btn">1 vs 1</button>
        <button id="btn-mode-2"   class="mode-btn mode-btn--ghost">Mode 2</button>
        <button id="btn-mode-3"   class="mode-btn mode-btn--ghost">Mode 3</button>
      </div>
    </div>
  </section>





  <!-- 2) ROSTER + P1/P2  -->
  <section id="roster-section" class="view" hidden>
    <div class="view__card">
      <h2>Your character</h2>
      <div id="created-card"></div>

      <h3 class="mt-16">Choose fighters</h3>
      <div class="form-grid">
        <label>
          <span>Player 1</span>
          <select id="select-p1"></select>
        </label>
        <label>
          <span>Player 2</span>
          <select id="select-p2"></select>
        </label>
      </div>

      <div class="row-buttons">
        <button id="btn-start-battle">Start Battle</button>
      </div>
    </div>
  </section>

  <!-- 3) BATTLE (plein écran) -->
  <section id="battle-section" class="view" hidden>
    <div class="view__content">
      <div class="layout">
        <div class="board">
          <div id="turn">Turn 1 — Active: ?</div>

          <div class="row">
            <div id="card-1"></div>
            <div id="card-2"></div>
          </div>

          <div class="actions">
            <button id="btn-basic" disabled>Basic Attack</button>
            <button id="btn-ki" disabled>Ki Energy</button>
            <button id="btn-special" disabled>Special</button>
          </div>
        </div>

        <div>
          <h3>Log</h3>
          <div id="log"></div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
