<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DBZ Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/styles/main.css"/>
  <link rel="stylesheet" href="./src/styles/view-menu.css" />
  <link rel="stylesheet" href="./src/styles/view-hub.css" />
  <link rel="stylesheet" href="./src/styles/view-create.css" />
  <link rel="stylesheet" href="./src/styles/view-roster.css" />
  <link rel="stylesheet" href="./src/styles/view-battle.css" />
  <link rel="stylesheet" href="./src/styles/view-tournament.css" />
  
</head>
<body>

  <!-- MAIN MENU -->
  <section id="menu-section" class="view menu-view">
    <div class="menu">
      <img class="menu__bg" src="src/assets/kameHouse_background.png" alt="">
      <button id="btn-play" class="menu__play" aria-label="Play">
        <img class="menu__play-img" src="src/assets/play.png" alt="Play">
      </button>
    </div>
  </section>




  <!-- 1) Creation perso -->
  <section id="create-section" class="view create-view" hidden>
    <div class="create">
      <img class="create-bg" src="src/assets/kameHouse_background.png" alt="">
      <div class="create-wrap">
        <header class="create-top">
          <div class="panel create-stats">
            <div class="create-stat"><span>Level</span><strong id="stat-level">1</strong></div>
            <div class="create-stat"><span>Strength</span><strong id="stat-str">—</strong></div>
            <div class="create-stat"><span>Speed</span><strong id="stat-spd">—</strong></div>
            <div class="create-stat"><span>Ki</span><strong id="stat-ki">—</strong></div>
            <div class="create-stat"><span>Vitality</span><strong id="stat-vit">—</strong></div>
          </div>

          <div class="create-name">
            <input id="input-name" class="input" type="text" placeholder="Warrior name">
          </div>

          <label class="panel create-race">
            <span>Race</span>
            <select id="select-race" class="select">
              <option value="Saiyan" selected>Saiyan</option>
              <option value="Namekian">Namekian</option>
              <option value="Android">Android</option>
            </select>
          </label>
        </header>

        <main class="create-stage">
          <img id="sprite-img" class="create-sprite" alt="Warrior preview">
        </main>

        <footer class="create-bottom">
          <div class="create-fields">
            <label class="panel field">
              <span>KI Technique</span>
              <select id="select-ki" class="select"></select>
            </label>
            <label class="panel field">
              <span>Description</span>
              <input id="input-description" class="input" type="text" placeholder="Short flavor text">
            </label>
          </div>

          <div class="create-actions">
            <div class="panel field field-button">
              <span>&nbsp;</span>
              <button id="btn-create" class="btn">Create character</button>
            </div>
            <div id="create-error" class="create-error" aria-live="polite"></div>
          </div>
        </footer>
      </div>
    </div>
  </section>




  <!-- MODE MENU -->
  <section id="mode-section" class="view hub-view" hidden>
    <div class="hub">
      <img class="hub-bg" src="src/assets/kameHouse_background.png" alt="">
      <div class="hub-wrap">
        <h2 class="hub-title">Choose your mode</h2>
        <div class="hub-grid">
          <button id="btn-mode-1v1" class="hub-btn hub-btn--primary">
            <span class="hub-btn-title">1 vs 1</span>
            <span class="hub-btn-sub">Pick fighters & battle</span>
          </button>
          <button id="btn-mode-2" class="hub-btn hub-btn--secondary">
            <span class="hub-btn-title">Tournament</span>
            <span class="hub-btn-sub">8 fighters bracket</span>
          </button>
          <button id="btn-mode-3" class="hub-btn hub-btn--ghost">
            <span class="hub-btn-title">Coming soon</span>
            <span class="hub-btn-sub">Surprise mode</span>
          </button>
        </div>
      </div>
    </div>
  </section>




  <section id="tournament-section" class="view" hidden>
    <div class="tournament-page">
      <div class="tournament-toolbar">
        <select id="tournament-select"></select>
        <button id="tournament-seed">Seed</button>
        <button id="tournament-play" disabled>Play</button>
        <div id="tournament-status"></div>
      </div>
      <div id="tournament-bracket"></div>
    </div>
  </section>






  <!-- 2) ROSTER + P1/P2  -->
  <section id="roster-section" class="view" hidden>
    <div class="view__card">
      <h2>Your character</h2>
      <div id="created-card"></div>

      <h3 class="mt-16">Choose fighters</h3>
      <div class="form-grid">
        <label>
          <span>Player 1</span>
          <select id="select-p1"></select>
        </label>
        <label>
          <span>Player 2</span>
          <select id="select-p2"></select>
        </label>
      </div>

      <div class="row-buttons">
        <button id="btn-start-battle">Start Battle</button>
      </div>
    </div>
  </section>

  <!-- 3) BATTLE -->
  <section id="battle-section" hidden>
    <div class="layout">
      <div class="board">
        <div id="turn">Turn 1 — Active: ?</div>

        <div class="row">
          <div id="card-1"></div>
          <div id="card-2"></div>
        </div>

        <div class="actions">
          <button id="btn-basic" disabled>Basic Attack</button>
          <button id="btn-ki" disabled>Ki Energy</button>
          <button id="btn-special" disabled>Special</button>
        </div>

        <div class="post-battle">
          <button id="btn-next-fight" hidden>Next fight</button>
        </div>
      </div>

      <div>
        <h3>Log</h3>
        <div id="log"></div>
      </div>
    </div>
  </section>


  <script type="module" src="./src/main.ts"></script>
</body>
</html>
